<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание «Перетаскивание»</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section section--hero">
        <div class="container">
            <h1 class="animated-text">Добро пожаловать!</h1>
            <p></p>
            <p></strong></p>
        </div>
    </section>

    <section class="section section--drag">
        <div class="container">
            <h2>Перетаскивание файлов</h2>
            <p></p>
            <div id="dropArea" class="drop-area">
                Перетащите файл сюда
            </div>
            <div id="fileInfo" class="file-info"></div>
            <div id="fileContent" class="file-content"></div>
        </div>
    </section>

    <section class="section section--notifications">
        <div class="container">
            <h2 class="animated-text">Уведомления</h2>
            <p></p>
            <button id="notifyButton" class="notify-button">Отправить уведомление</button>
            <p>После перетаскивания файла уведомление также будет отправлено.</p>
        </div>
    </section>

    <section class="section section--geolocation">
        <div class="container">
            <h2>Геолокация</h2>
            <p></p>
            <button id="geoButton" class="geo-button">Показать геолокацию</button>
            <div id="geoInfo" class="geo-info"></div>
        </div>
    </section>

    <section class="section section--contact">
        <div class="container">
            <h2 class="animated-text">Свяжитесь с нами</h2>
            <p>Если у вас есть вопросы, пишите на <a href="mailto:example@email.com">example@email.com</a></p>
            <p></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
